<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/productCart.css">
    <title>Carrito</title>
</head>
<body>
    <header></header>
    
    <main>
        <h1 class="title">Mi Carrito</h1>
        <section class="productsSelection">
            <article class="categories">
                <p>Imagen</p>
                <p>Nombre</p>
                <p>Precio</p>
                <p>Cantidad</p>
                <p>Eliminar</p>
            </article>
            <article class="productLavandina">
                <img src="/img/foto1.png" alt="foto producto 1">
                <p class="productName">Lavandina</p>
                <p class="price">$500</p>
                <nav class="quantityNumber">
                    <i class="fa-solid fa-circle-minus"></i>
                    <p>01</p>
                    <i class="fa-solid fa-circle-plus"></i>
                </nav>
                <button type="reset" class="buttonReset">Eliminar</button>
            </article>
            <article class="productJabonLiquido">
                <img src="/img/foto2.png" alt="foto producto 2">
                <p class="productName">Jabon liquido</p>
                <p class="price">$1000</p>
                <nav class="quantityNumber">
                    <i class="fa-solid fa-circle-minus"></i>
                    <p>02</p>
                    <i class="fa-solid fa-circle-plus"></i>
                </nav>
                <button type="reset" class="buttonReset">Eliminar</button>
            </article>
            <article class="productEsponja">
                <img src="/img/foto3.png" alt="foto producto 3">
                <p class="productName">Esponja</p>
                <p class="price">$1500</p>
                <nav class="quantityNumber">
                    <i class="fa-solid fa-circle-minus"></i>
                    <p>03</p>
                    <i class="fa-solid fa-circle-plus"></i>
                </nav>
                <button type="reset" class="buttonReset">Eliminar</button>
            </article>
        </section>
        <section class="priceCalculator">
            <article>
                <p class="subtotal">Subtotal</p>
                <p class="subtotalPrice">10</p>
            </article>
            <article>
                <p class="shipping">Envio</p>
                <p class="shippingPrice">5</p>
            </article>
            <article>
                <p class="total">Total</p>
                <p class="totalPrice">15</p>
            </article>
        </section>
        <button type="submit">Realizar compra</button>
    </main>



    <footer></footer>    
</body>
</html>
